<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Pacientes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/pacientes/listar/">Pacientes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPacientes" aria-controls="navPacientes" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navPacientes">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/pacientes/listar/">Listado</a></li>
          <li class="nav-item"><a class="nav-link" href="/pacientes/crear/">Crear</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/" target="_blank">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Mejora rÃ¡pida: aplicar clases de Bootstrap a inputs renderizados por Django
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="text"], input[type="email"], input[type="date"], input[type="number"], input[type="password"], textarea').forEach(el => el.classList.add('form-control'))
      document.querySelectorAll('select').forEach(el => el.classList.add('form-select'))
      document.querySelectorAll('input[type="checkbox"]').forEach(el => el.classList.add('form-check-input'))
      document.querySelectorAll('label').forEach(el => el.classList.add('form-label'))
    })
  </script>
</body>
</html>
