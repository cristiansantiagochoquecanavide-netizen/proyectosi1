{% extends 'citas/base.html' %}
{% block title %}Editar cita{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Editar cita</h2>
  <a class="btn btn-outline-secondary" href="/citas/listar/">Volver al listado</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a class="btn btn-light" href="/citas/listar/">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
